name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  test_ubuntu_24_04:
    name: Ubuntu 24.04 / Elixir ${{ matrix.elixir }} / Erlang/OTP ${{ matrix.otp }}
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - elixir: "1.19.1"
            otp: "28.1.1"
            lint: true
          - elixir: "1.18.4"
            otp: "27.3.4.4"
          - elixir: "1.17.3"
            otp: "27.3.4.4"
          - elixir: "1.16.3"
            otp: "26.2.5.15"
          - elixir: "1.15.8"
            otp: "25.3.2.21"
    steps:
      - uses: actions/checkout@v4
      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}
          version-type: strict
      - name: Restore dependencies cache
        uses: actions/cache@v4
        id: cache
        with:
          path: deps
          key: ${{ runner.os }}-${{ steps.beam.outputs.elixir-version }}-${{ steps.beam.outputs.otp-version }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-${{ steps.beam.outputs.elixir-version }}-${{ steps.beam.outputs.otp-version }}-mix-
      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        env:
          MIX_ENV: test
        run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get
      - name: Run Tests
        run: mix test --trace
      - name: Check Format
        if: ${{ matrix.lint }}
        run: mix format --check-formatted
